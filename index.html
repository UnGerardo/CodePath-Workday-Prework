<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1 id="title">Light and Sound Memory Game</h1>
            <p>Repeat the pattern back to win the game!</p>
            <button id="play-btn">Start</button>
        </header>
        <section id="btn-container">
            <button id="green" class="btn"></button>
            <button id="blue" class="btn"></button>
            <button id="red" class="btn"></button>
            <button id="yellow" class="btn"></button>
        </section>
        <p id="timer">00:30</p>
        <script src="/script.js"></script>
    </body>
</html>
